<!DOCTYPE HTML>
<html>
	<head>
		<title>Radial Clock</title>
		<link rel="stylesheet" href="app.css" />
		<meta name="viewport" content="height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-touch-fullscreen" content="yes" />
	</head>
	<body>
		<svg>
			<path class="msecs arc" stroke-linecap="round" fill="none" />
			<path class="secs arc" stroke-linecap="round" fill="none" />
			<path class="mins arc" stroke-linecap="round" fill="none" />
			<path class="hours arc" stroke-linecap="round" fill="none" />
		</svg>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
